language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
  - "./.pioenvs"
install:
- pip install -U platformio
script:
- platformio run

before_deploy:
  - ./before_deploy
  - export RELEASE_FILE=$(ls ESPEasy*.zip)

deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 

  file_glob: true
  file: "${RELEASE_FILE}"

  skip_cleanup: true
  on:
      tags: true
    # repo: psy0rz/ESPEasy-platformio

notifications:
  email: false
