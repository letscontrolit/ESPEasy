language: python
python:
  - '2.7'
sudo: false
cache:
  directories:
    - "~/.platformio"
install:
  - pip install -U platformio
script:
  - pushd examples/HLW8012_Basic && pio run && popd
  - pushd examples/HLW8012_Basic_Sleep && pio run && popd
  - pushd examples/HLW8012_Interrupts && pio run && popd
