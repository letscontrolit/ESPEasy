[env:nodemcu]
platform=espressif8266
board=nodemcu
framework=arduino
upload_speed = 921600

lib_deps =
  Embedis
  ArduinoJson
  IRremoteESP8266
  LiquidCrystal_I2C

[platformio]
src_dir=ESPEasy
