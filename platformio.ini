platform                  = https://github.com/platformio/platform-espressif32.git#feature/stage

[core_esp32]
platform                  = ${core_esp32_1_3_0.platform}
build_unflags             = -Wall
build_flags               = -D BUILD_GIT='"${sysenv.TRAVIS_TAG}"'
lib_ignore                = AS_BH1750, ESP8266WiFi, ESP8266Ping, ESP8266WebServer, ESP8266HTTPUpdateServer, ESP8266mDNS, IRremoteESP8266, ESPEasy_ESP8266Ping, SerialSensors, SDM
lib_deps                  = ""
monitor_speed             = 115200



; Build Flags:
;  -DUSE_CONFIG_OVERRIDE
; lwIP 1.4 (Default)
;  -DPIO_FRAMEWORK_ARDUINO_LWIP_HIGHER_BANDWIDTH
; lwIP 2 - Low Memory
;  -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
; lwIP 2 - Higher Bandwitdh
;  -DPIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH
; VTABLES in Flash (default)
;  -DVTABLES_IN_FLASH
; VTABLES in Heap
;  -DVTABLES_IN_DRAM
; VTABLES in IRAM
;  -DVTABLES_IN_IRAM


[common]
board_build.f_cpu         = 80000000L
build_unflags             = 
build_flags               = -D BUILD_GIT='"${sysenv.TRAVIS_TAG}"'
                   -D NDEBUG
                   -lstdc++ -lsupc++
                   -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
                   -DVTABLES_IN_FLASH


lib_deps                  = ""
lib_ignore                = ESP32_ping, ESP32WebServer, IRremoteESP8266
lib_ldf_mode              = chain
lib_archive               = false
upload_speed              = 460800
framework                 = arduino
board                     = esp12e
platform                  = ${core_2_4_2.platform}
monitor_speed             = 115200


